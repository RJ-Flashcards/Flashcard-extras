<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flashcard App - Multi Day</title>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />

  <!-- Tiny inline styles for the new controls (keeps it simple) -->
  <style>
    .study-controls { display:flex; flex-direction:column; gap:8px; align-items:center; margin-top:10px; }
    .study-controls .row { display:flex; gap:8px; flex-wrap:wrap; align-items:center; justify-content:center; }
    .study-controls button, .study-controls select {
      padding:10px 14px; border-radius:12px; border:1px solid #ccc; font-size:16px; cursor:pointer;
    }
  </style>

  <!-- Browser tab favicon (optional but nice) -->
  <link rel="icon" href="logo.png" type="image/png">

  <!-- iOS/iPadOS home-screen icon -->
  <link rel="apple-touch-icon" href="apple-touch-icon.png">

  <!-- Web App Manifest (Android/Chrome, etc.) -->
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#0b57d0">
</head>

<body>
  <h1>Vocabulary Flashcards</h1>

  <label for="daySelector">Select Day:</label>
  <select id="daySelector"></select>

  <div class="flashcard" id="flashcard">
    <div class="flashcard-inner" id="flashcardInner">
      <div class="flashcard-front" id="cardFront"></div>
      <div class="flashcard-back" id="cardBack"></div>
    </div>
  </div>

  <div class="buttons">
    <button id="prevBtn">Back</button>
    <button id="nextBtn">Next</button>
  </div>

  <!-- NEW: Shuffle + Save UI -->
  <div class="study-controls">
    <div class="row">
      <button id="shuffleBtn" title="Shuffle order">üîÄ Shuffle</button>

      <label for="modeSelect">Study set:</label>
      <select id="modeSelect">
        <option value="all">All</option>
        <option value="unknown">Unknown</option>
        <option value="soso">So‚ÄëSo</option>
        <option value="known">Known</option>
      </select>

      <button id="resetProgressBtn" title="Clear saved progress (this Day only)">Reset Progress</button>
    </div>

    <div class="row">
      <span>Rate this card:</span>
      <button id="rateUnknown"  title="I didn‚Äôt know it">‚ùå Unknown</button>
      <button id="rateSoSo"     title="So‚ÄëSo">üòê So‚ÄëSo</button>
      <button id="rateKnown"    title="I knew it">‚úÖ Known</button>
    </div>
  </div>
  
  <img id="logo" src="logo.png" alt="Logo">

    const rateUnknownBtn = document.getElementById('rateUnknown');
    const rateSoSoBtn    = document.getElementById('rateSoSo');
    const rateKnownBtn   = document.getElementById('rateKnown');

    let cards = [];            // array of [word, definition]
    let currentIndex = 0;      // index into viewIndexes (NOT directly into cards)
    let isFlipped = false;

    // 3) Populate the dropdown
    for (const name in sheetGIDs) {
      const opt = document.createElement("option");
      opt.value = name;
      opt.textContent = name;
      dropdown.appendChild(opt);
    }

    // --- EXISTING flip behavior: flip only on card tap ---
    flashcard.addEventListener("click", e => {
      if (!e.target.closest("button")) {
        isFlipped = !isFlipped;
        cardInner.classList.toggle("flipped", isFlipped);
      }
    });

    // ------------------------------------------------------------------
    // NEW: Shuffle + Save (Know/So‚ÄëSo/Unknown) with filtering
    // ------------------------------------------------------------------
    // Storage (per Day)
    const STORAGE_KEY = 'flashcards_progress_v2';
    function deckKey() {
      const sel = document.getElementById('daySelector');
      return sel && sel.value ? `deck_${sel.value}` : 'deck_Default';
    }
    function cardIdFromPair(pair) {
      // pair is [word, def]
      return `${pair[0] || ''}||${pair[1] || ''}`;
    }
    function loadAll() { try { return JSON.parse(localStorage.getItem(STORAGE_KEY)) || {}; } catch { return {}; } }
    function saveAll(data) { localStorage.setItem(STORAGE_KEY, JSON.stringify(data)); }
    function getStateByPair(pair) {
      const all = loadAll(); const dk = deckKey();
      const id = cardIdFromPair(pair);
      return (all[dk] && all[dk][id]) || { rating: 'unknown', last: 0 };
    }
    function setStateByPair(pair, patch) {
      const all = loadAll(); const dk = deckKey();
      const id = cardIdFromPair(pair);
      all[dk] = all[dk] || {};
      const prior = getStateByPair(pair);
      all[dk][id] = { ...prior, ...patch, ts: Date.now() };
      saveAll(all);
    }
    function resetDeck() {
      const all = loadAll(); const dk = deckKey();
      delete all[dk]; saveAll(all);
    }

    // View indexes & shuffle
    let viewIndexes = [];
    let shuffleOn = false;

    function filteredIndexes(mode) {
      if (!Array.isArray(cards)) return [];
      return cards.reduce((acc, pair, i) => {
        const st = getStateByPair(pair);
        if (mode === 'all') acc.push(i);
        else if (mode === 'unknown' && st.rating === 'unknown') acc.push(i);
        else if (mode === 'soso'    && st.rating === 'soso')    acc.push(i);
        else if (mode === 'known'   && st.rating === 'known')   acc.push(i);
        return acc;
