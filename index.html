<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flashcard App - Multi Day</title>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />

  <!-- Tiny inline styles for the new controls (keeps it simple) -->
  <style>
    .study-controls { display:flex; flex-direction:column; gap:8px; align-items:center; margin-top:10px; }
    .study-controls .row { display:flex; gap:8px; flex-wrap:wrap; align-items:center; justify-content:center; }
    .study-controls button, .study-controls select {
      padding:10px 14px; border-radius:12px; border:1px solid #ccc; font-size:16px; cursor:pointer;
    }
  </style>

  <!-- Browser tab favicon (optional but nice) -->
  <link rel="icon" href="logo.png" type="image/png">

  <!-- iOS/iPadOS home-screen icon -->
  <link rel="apple-touch-icon" href="apple-touch-icon.png">

  <!-- Web App Manifest (Android/Chrome, etc.) -->
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#0b57d0">
</head>

<body>
  <h1>Vocabulary Flashcards</h1>

  <label for="daySelector">Select Day:</label>
  <select id="daySelector"></select>

  <div class="flashcard" id="flashcard">
    <div class="flashcard-inner" id="flashcardInner">
      <div class="flashcard-front" id="cardFront"></div>
      <div class="flashcard-back" id="cardBack"></div>
    </div>
  </div>

  <div class="buttons">
    <button id="prevBtn">Back</button>
    <button id="nextBtn">Next</button>
  </div>

  <!-- NEW: Shuffle + Save UI -->
  <div class="study-controls">
    <div class="row">
      <button id="shuffleBtn" title="Shuffle order">ğŸ”€ Shuffle</button>

      <label for="modeSelect">Study set:</label>
      <select id="modeSelect">
        <option value="all">All</option>
        <option value="unknown">Unknown</option>
        <option value="soso">Soâ€‘So</option>
        <option value="known">Known</option>
      </select>

      <button id="resetProgressBtn" title="Clear saved progress (this Day only)">Reset Progress</button>
    </div>

    <div class="row">
      <span>Rate this card:</span>
      <button id="rateUnknown"  title="I didnâ€™t know it">âŒ Unknown</button>
      <button id="rateSoSo"     title="Soâ€‘So">ğŸ˜ Soâ€‘So</button>
      <button id="rateKnown"    title="I knew it">âœ… Known</button>
    </div>
  </div>
  
  <img id="logo" src="logo.png" alt="Logo">

  <script>
    // 1) Map tab names to their GIDs
    const sheetGIDs = {
      "Day 1": "0",
      "Day 2": "852548783",
      "Day 3": "126894906",
      "Day 4": "1761125923",
      "Day 5": "1844825717",
      "Day 6": "534178421",
      "Day 7": "876454039",
      "Day 8": "1618830889",
      "Day 9": "1258211448",
      "Day 10": "1303355796",
      "Day 11": "1650085929",
      "Day 12": "458078023",
      "Day 13": "101007692",
      "Day 14": "1396319710",
      "Day 15": "1344356017",
      "Day 16": "905129722",
      "Day 17": "1213698638",
      "Day 18": "773486233",
      "Day 19": "399770021",
      "Day 20": "1887860545",
      "Day 21": "1018851803",
      "Day 22": "1886085882",
      "Day 23": "909447727",
      "Day 24": "95175758",
      "Day 25": "1271613542",
      "Day 26": "1793940656",
      "Day 27": "2029826003",
      "Day 28": "1492775333",
      "Day 29": "2049510630",
      "Day 30": "834192092",
      "A-Z Word Bank": "244262932",
      "Everyday Phrasal Verbs": "104187808",
      "Business Phrasal Verbs": "887218085",
      "Proverbs": "1337097424"
    };

    // 2) Grab your UI elements
    const dropdown  = document.getElementById("daySelector");
    const flashcard = document.getElementById("flashcard");
    const cardInner = document.getElementById("flashcardInner");
    const front     = document.getElementById("cardFront");
    const back      = document.getElementById("cardBack");
    const prevBtn   = document.getElementById("prevBtn");
    const nextBtn   = document.getElementById("nextBtn");

    // NEW controls
    const shuffleBtn = document.getElementById('shuffleBtn');
    const modeSelect = document.getElementById('modeSelect');
    const resetBtn   = document.getElementById('resetProgressBtn');
    const rateUnknownBtn = document.getElementById('rateUnknown');
    const rateSoSoBtn    = document.getElementById('rateSoSo');
    const rateKnownBtn   = document.getElementById('rateKnown');

    let cards = [];            // array of [word, definition]
    let currentIndex = 0;      // index into viewIndexes (NOT directly into cards)
    let isFlipped = false;

    // 3) Populate the dropdown
    for (const name in sheetGIDs) {
      const opt = document.createElement("option");
      opt.value = name;
      opt.textContent = name;
      dropdown.appendChild(opt);
    }

    // --- EXISTING flip behavior: flip only on card tap ---
    flashcard.addEventListener("click", e => {
      if (!e.target.closest("button")) {
        isFlipped = !isFlipped;
        cardInner.classList.toggle("flipped", isFlipped);
      }
    });

    // ------------------------------------------------------------------
    // NEW: Shuffle + Save (Know/Soâ€‘So/Unknown) with filtering
    // ------------------------------------------------------------------
    // Storage (per Day)
    const STORAGE_KEY = 'flashcards_progress_v2';
    function deckKey() {
      const sel = document.getElementById('daySelector');
      return sel && sel.value ? `deck_${sel.value}` : 'deck_Default';
    }
    function cardIdFromPair(pair) {
      // pair is [word, def]
      return `${pair[0] || ''}||${pair[1] || ''}`;
    }
    function loadAll() { try { return JSON.parse(localStorage.getItem(STORAGE_KEY)) || {}; } catch { return {}; } }
    function saveAll(data) { localStorage.setItem(STORAGE_KEY, JSON.stringify(data)); }
    function getStateByPair(pair) {
      const all = loadAll(); const dk = deckKey();
      const id = cardIdFromPair(pair);
      return (all[dk] && all[dk][id]) || { rating: 'unknown', last: 0 };
    }
    function setStateByPair(pair, patch) {
      const all = loadAll(); const dk = deckKey();
      const id = cardIdFromPair(pair);
      all[dk] = all[dk] || {};
      const prior = getStateByPair(pair);
      all[dk][id] = { ...prior, ...patch, ts: Date.now() };
      saveAll(all);
    }
    function resetDeck() {
      const all = loadAll(); const dk = deckKey();
      delete all[dk]; saveAll(all);
    }

    // View indexes & shuffle
    let viewIndexes = [];
    let shuffleOn = false;

    function filteredIndexes(mode) {
      if (!Array.isArray(cards)) return [];
      return cards.reduce((acc, pair, i) => {
        const st = getStateByPair(pair);
        if (mode === 'all') acc.push(i);
        else if (mode === 'unknown' && st.rating === 'unknown') acc.push(i);
        else if (mode === 'soso'    && st.rating === 'soso')    acc.push(i);
        else if (mode === 'known'   && st.rating === 'known')   acc.push(i);
        return acc;
      }, []);
    }

    function shuffleArray(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function rebuildView(preserveCurrent = false) {
      const mode = modeSelect.value;
      // Try to remember the current card (if possible)
      const prevPair = cards[viewIndexes[currentIndex] ?? 0];

      viewIndexes = filteredIndexes(mode);
      if (viewIndexes.length === 0) viewIndexes = cards.map((_, i) => i);
      if (shuffleOn) shuffleArray(viewIndexes);

      if (preserveCurrent && prevPair) {
        const targetId = cardIdFromPair(prevPair);
        const found = viewIndexes.findIndex(i => cardIdFromPair(cards[i]) === targetId);
        currentIndex = found >= 0 ? found : 0;
      } else {
        currentIndex = 0;
      }
      renderCurrent();
    }

    function renderCurrent() {
      if (!viewIndexes.length || !cards.length) {
        front.textContent = "No data available.";
        back.textContent  = "";
        cardInner.classList.remove("flipped");
        return;
      }
      const idx = viewIndexes[currentIndex] ?? 0;
      const pair = cards[idx]; // [word, definition]
      displayCardFromPair(pair);
    }

    // Ratings
    function rate(outcome) {
      const idx = viewIndexes[currentIndex] ?? 0;
      const pair = cards[idx];
      setStateByPair(pair, { rating: outcome, last: Date.now() });
      // advance automatically to keep flow
      currentIndex = (currentIndex + 1) % viewIndexes.length;
      renderCurrent();
    }

    // Wire new controls (and ensure clicks donâ€™t flip the card)
    shuffleBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      shuffleOn = !shuffleOn;
      shuffleBtn.textContent = shuffleOn ? 'ğŸ” Reshuffle' : 'ğŸ”€ Shuffle';
      rebuildView(true);
    });

    modeSelect.addEventListener('change', () => rebuildView(true));

    resetBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      if (confirm('Clear saved ratings for this Day?')) { resetDeck(); rebuildView(false); }
    });

    rateUnknownBtn.addEventListener('click', (e)=>{ e.stopPropagation(); rate('unknown'); });
    rateSoSoBtn.addEventListener('click',    (e)=>{ e.stopPropagation(); rate('soso'); });
    rateKnownBtn.addEventListener('click',   (e)=>{ e.stopPropagation(); rate('known'); });

    // 4) Next/Prev now use the filtered/shuffled view
    nextBtn.addEventListener("click", e => {
      e.stopPropagation();
      if (!viewIndexes.length) return;
      currentIndex = (currentIndex + 1) % viewIndexes.length;
      renderCurrent();
    });
    prevBtn.addEventListener("click", e => {
      e.stopPropagation();
      if (!viewIndexes.length) return;
      currentIndex = (currentIndex - 1 + viewIndexes.length) % viewIndexes.length;
      renderCurrent();
    });

    // 5) Loader: inject gid, request CSV (kept as you had it)
    function loadCSV(gid) {
      const base = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRKN-660hGCgBRC3GYRHt-_Uq02JB6PJV4s29GIGOs1njgrjAHGGw01lgUFWd1xBQ73e0ZSJzdlb9mi/pub";
      const url  = `${base}?gid=${gid}&single=true&output=csv`;

      fetch(url)
        .then(res => res.text())
        .then(csv => {
          cards = csv
            .trim()
            .split("\n")
            .slice(1)
            .map(line => {
              const [word, def] = line.split(",");
              return (word && def) ? [word.trim(), def.trim()] : null;
            })
            .filter(Boolean);

          isFlipped = false;
          cardInner.classList.remove("flipped");

          // Instead of directly calling displayCard(), rebuild the view
          // so filters + shuffle + ratings all take effect.
          rebuildView(false);
        })
        .catch(_ => {
          front.textContent = "Error loading data.";
          back.textContent  = "";
          cardInner.classList.remove("flipped");
          viewIndexes = [];
        });
    }

    // 6) Render helper (uses your existing display semantics)
    function displayCardFromPair(pair) {
      const [word, definition] = pair || ["", ""];
      front.textContent = word;
      back.textContent  = definition;
      cardInner.classList.toggle("flipped", isFlipped);
    }

    // 7) Day selector
    dropdown.addEventListener("change", () => loadCSV(sheetGIDs[dropdown.value]));

    // 8) Initialize on load
    dropdown.value = "Day 1";
    loadCSV(sheetGIDs["Day 1"]);
  </script>
</body>
</html>
