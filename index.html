<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flashcard App - Multi Day</title>

  <link rel="stylesheet" href="style.css" />

  <!-- Tiny inline styles for new controls -->
  <style>
    .study-controls { display:flex; flex-direction:column; gap:8px; align-items:center; margin-top:10px; }
    .study-controls .row { display:flex; gap:8px; flex-wrap:wrap; align-items:center; justify-content:center; }
    .study-controls button, .study-controls select {
      padding:10px 14px; border-radius:12px; border:1px solid #ccc; font-size:16px; cursor:pointer;
    }
  </style>

  <link rel="icon" href="logo.png" type="image/png">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#0b57d0">
</head>

<body>
  <h1>Vocabulary Flashcards</h1>

  <label for="daySelector">Select Day:</label>
  <select id="daySelector"></select>

  <div class="flashcard" id="flashcard">
    <div class="flashcard-inner" id="flashcardInner">
      <div class="flashcard-front" id="cardFront">Loading‚Ä¶</div>
      <div class="flashcard-back" id="cardBack"></div>
    </div>
  </div>

  <div class="buttons">
    <button id="prevBtn">Back</button>
    <button id="nextBtn">Next</button>
  </div>

  <!-- Shuffle + Save UI -->
  <div class="study-controls">
    <div class="row">
      <button id="shuffleBtn" title="Shuffle order">üîÄ Shuffle</button>

      <label for="modeSelect">Study set:</label>
      <select id="modeSelect">
        <option value="all">All</option>
        <option value="unknown">Unknown</option>
        <option value="soso">So-So</option>
        <option value="known">Known</option>
      </select>

      <button id="resetProgressBtn" title="Clear saved progress (this Day only)">Reset Progress</button>
    </div>

    <div class="row">
      <span>Rate this card:</span>
      <button id="rateUnknown"  title="I didn‚Äôt know it">‚ùå Unknown</button>
      <button id="rateSoSo"     title="So-So">üòê So-So</button>
      <button id="rateKnown"    title="I knew it">‚úÖ Known</button>
    </div>
  </div>

  <img id="logo" src="logo.png" alt="Logo">

  <script>
  window.addEventListener('DOMContentLoaded', () => {
    // 1) Map tab names to their GIDs
    const sheetGIDs = {
      "Day 1": "0",
      "Day 2": "852548783",
      "Day 3": "126894906",
      "Day 4": "1761125923",
      "Day 5": "1844825717",
      "Day 6": "534178421",
      "Day 7": "876454039",
      "Day 8": "1618830889",
      "Day 9": "1258211448",
      "Day 10": "1303355796",
      "Day 11": "1650085929",
      "Day 12": "458078023",
      "Day 13": "101007692",
      "Day 14": "1396319710",
      "Day 15": "1344356017",
      "Day 16": "905129722",
      "Day 17": "1213698638",
      "Day 18": "773486233",
      "Day 19": "399770021",
      "Day 20": "1887860545",
      "Day 21": "1018851803",
      "Day 22": "1886085882",
      "Day 23": "909447727",
      "Day 24": "95175758",
      "Day 25": "1271613542",
      "Day 26": "1793940656",
      "Day 27": "2029826003",
      "Day 28": "1492775333",
      "Day 29": "2049510630",
      "Day 30": "834192092",
      "A-Z Word Bank": "244262932",
      "Everyday Phrasal Verbs": "104187808",
      "Business Phrasal Verbs": "887218085",
      "Proverbs": "1337097424"
    };

    // 2) Grab UI
    const dropdown  = document.getElementById("daySelector");
    const flashcard = document.getElementById("flashcard");
    const cardInner = document.getElementById("flashcardInner");
    const front     = document.getElementById("cardFront");
    const back      = document.getElementById("cardBack");
    const prevBtn   = document.getElementById("prevBtn");
    const nextBtn   = document.getElementById("nextBtn");

    const shuffleBtn = document.getElementById('shuffleBtn');
    const modeSelect = document.getElementById('modeSelect');
    const resetBtn   = document.getElementById('resetProgressBtn');
    const rateUnknownBtn = document.getElementById('rateUnknown');
    const rateSoSoBtn    = document.getElementById('rateSoSo');
    const rateKnownBtn   = document.getElementById('rateKnown');

    let cards = [];           // array of [word, definition]
    let currentIndex = 0;     // index into viewIndexes
    let isFlipped = false;

    // 3) Populate Day dropdown
    for (const name in sheetGIDs) {
      const opt = document.createElement("option");
      opt.value = name;
      opt.textContent = name;
      dropdown.appendChild(opt);
    }

    // Flip only on card tap
    flashcard.addEventListener("click", (e) => {
      if (!e.target.closest("button")) {
        isFlipped = !isFlipped;
        cardInner.classList.toggle("flipped", isFlipped);
      }
    });

    // 4) Progress storage (per Day)
    const STORAGE_KEY = 'flashcards_progress_v2';
    const deckKey = () => `deck_${dropdown.value || 'Default'}`;
    const cardId = (pair) => `${pair[0] || ''}||${pair[1] || ''}`;
    const loadAll = () => { try { return JSON.parse(localStorage.getItem(STORAGE_KEY)) || {}; } catch { return {}; } };
    const saveAll = (data) => localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
    const getState = (pair) => {
      const all = loadAll(); const dk = deckKey(); const id = cardId(pair);
      return (all[dk] && all[dk][id]) || { rating:'unknown', last:0 };
    };
    const setState = (pair, patch) => {
      const all = loadAll(); const dk = deckKey(); const id = cardId(pair);
      all[dk] = all[dk] || {};
      const prior = getState(pair);
      all[dk][id] = { ...prior, ...patch, ts: Date.now() };
      saveAll(all);
    };
    const resetDeck = () => { const all = loadAll(); delete all[deckKey()]; saveAll(all); };

    // 5) Filter + Shuffle view
    let viewIndexes = [];
    let shuffleOn = false;

    function filteredIndexes(mode) {
      if (!Array.isArray(cards)) return [];
      return cards.reduce((acc, p, i) => {
        const st = getState(p);
        if (mode === 'all') acc.push(i);
        else if (mode === 'unknown' && st.rating === 'unknown') acc.push(i);
        else if (mode === 'soso'    && st.rating === 'soso')    acc.push(i);
        else if (mode === 'known'   && st.rating === 'known')   acc.push(i);
        return acc;
      }, []);
    }

    function shuffleArray(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function rebuildView(preserveCurrent = false) {
      const mode = modeSelect.value;
      const prevPair = cards[viewIndexes[currentIndex] ?? 0];

      viewIndexes = filteredIndexes(mode);
      if (viewIndexes.length === 0) viewIndexes = cards.map((_, i) => i);
      if (shuffleOn) shuffleArray(viewIndexes);

      if (preserveCurrent && prevPair) {
        const target = cardId(prevPair);
        const found = viewIndexes.findIndex(i => cardId(cards[i]) === target);
        currentIndex = found >= 0 ? found : 0;
      } else {
        currentIndex = 0;
      }
      renderCurrent();
    }

    function renderCurrent() {
      if (!viewIndexes.length || !cards.length) {
        front.textContent = "No data available.";
        back.textContent = "";
        cardInner.classList.remove("flipped");
        return;
      }
      const idx = viewIndexes[currentIndex] ?? 0;
      const pair = cards[idx];
      front.textContent = pair[0] || "";
      back.textContent  = pair[1] || "";
      cardInner.classList.toggle("flipped", isFlipped);
    }

    // 6) Wire controls
    nextBtn.addEventListener("click", (e) => {
      e.stopPropagation();
      if (!viewIndexes.length) return;
      currentIndex = (currentIndex + 1) % viewIndexes.length;
      renderCurrent();
    });
    prevBtn.addEventListener("click", (e) => {
      e.stopPropagation();
      if (!viewIndexes.length) return;
      currentIndex = (currentIndex - 1 + viewIndexes.length) % viewIndexes.length;
      renderCurrent();
    });

    shuffleBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      shuffleOn = !shuffleOn;
      shuffleBtn.textContent = shuffleOn ? 'üîÅ Reshuffle' : 'üîÄ Shuffle';
      rebuildView(true);
    });

    modeSelect.addEventListener('change', () => rebuildView(true));

    resetBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      if (confirm('Clear saved ratings for this Day?')) { resetDeck(); rebuildView(false); }
    });

    const rate = (outcome) => {
      const idx = viewIndexes[currentIndex] ?? 0;
      const pair = cards[idx];
      setState(pair, { rating: outcome, last: Date.now() });
      currentIndex = (currentIndex + 1) % viewIndexes.length;
      renderCurrent();
    };
    rateUnknownBtn.addEventListener('click', (e)=>{ e.stopPropagation(); rate('unknown'); });
    rateSoSoBtn.addEventListener('click',    (e)=>{ e.stopPropagation(); rate('soso'); });
    rateKnownBtn.addEventListener('click',   (e)=>{ e.stopPropagation(); rate('known'); });

    // 7) Loader (tries TSV first; falls back to CSV)
    function parseRows(text) {
      const rows = text.trim().split(/\r?\n/);
      if (rows.length <= 1) return [];
      const header = rows[0];
      const useTab = header.includes('\t');
      const out = [];
      for (let i = 1; i < rows.length; i++) {
        const line = rows[i];
        if (!line) continue;
        if (useTab) {
          const parts = line.split('\t');
          const word = (parts[0] || '').trim();
          const def  = (parts[1] || '').trim();
          if (word && def) out.push([word, def]);
        } else {
          // CSV fallback: split once on first comma
          const j = line.indexOf(',');
          const word = j >= 0 ? line.slice(0, j).trim() : '';
          const def  = j >= 0 ? line.slice(j + 1).trim() : '';
          if (word && def) out.push([word, def]);
        }
      }
      return out;
    }

    function loadCSV(gid) {
      // Prefer TSV to avoid comma problems in definitions
      const base = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRKN-660hGCgBRC3GYRHt-_Uq02JB6PJV4s29GIGOs1njgrjAHGGw01lgUFWd1xBQ73e0ZSJzdlb9mi/pub";
      const urlTSV = `${base}?gid=${gid}&single=true&output=tsv`;
      const urlCSV = `${base}?gid=${gid}&single=true&output=csv`;

      fetch(urlTSV)
        .then(r => r.ok ? r.text() : Promise.reject())
        .catch(() => fetch(urlCSV).then(r => r.text()))
        .then(text => {
          cards = parseRows(text);
          isFlipped = false;
          cardInner.classList.remove("flipped");
          rebuildView(false);
        })
        .catch(err => {
          console.error('Load error:', err);
          front.textContent = "Error loading data.";
          back.textContent  = "";
          cardInner.classList.remove("flipped");
          viewIndexes = [];
        });
    }

    // 8) Day selector
    dropdown.addEventListener("change", () => loadCSV(sheetGIDs[dropdown.value]));

    // 9) Initialize
    dropdown.value = "Day 1";
    loadCSV(sheetGIDs["Day 1"]);
  });
  </script>
</body>
</html>
